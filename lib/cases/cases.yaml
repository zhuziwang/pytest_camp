#用例
loginPage:
  - title: 登录用例
    cases:
      - name: 打开登录页
        method: geturl
        url: http://my.kouyu100.com/demo0

      - name: 输入用户名
        method: input
        locator: //*[@id="mainLoginForm"]/div[1]/div[1]/input
        value: a30

      - name: 输入密码
        method: input
        locator: //*[@id="mainLoginForm"]/div[1]/div[2]/input
        value: ky100yanshi

      - name: 点击登录按钮
        method: click
        locator: //*[@id="btnAutoLogin"]

      - name: 判断段
        method: assert_results
        locator: //*[@id="username"]
        Deserved_results: a31

      - name: 点击进入听说练习
        method: click
        locator: //*[@id="nav"]/li[3]/a